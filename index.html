<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="response">Aguardando sua pergunta...</p>
        <input type="text" id="prompt" placeholder="Conte-me o que quer saber..">
        <button id="submit">Enviar</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
